<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>IDE</title>
	<!-- <script src="./js/view.js"></script> -->
	<script>window.$ = window.jQuery = require('./libs/jquery.js');</script>
	<script src="./js/editor.js"></script>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="body-box">
		<!-- TOP -->
		<div class="top-box">
			<!-- meun -->
			<div id="meun">
				文件 编辑 设置 帮助
			</div>
			<!-- 串口 -->
			<div class="tool-bar">
				<div class="select-data">
					<div class="form-group">
						<label for="disabledSelect">选择串口</label>
						<select id="disabledSelect" class="form-control com">
						</select>
					</div>
					<div class="form-group">
						<label for="BaudRate">波特率</label>
						<input type="text" class="form-control" id="BaudRate" value="115200">
					</div>
				</div>
				<div class="submit-data">
					<button class="btn btn-primary btn-block btn-submit">连接</button>
				</div>
			</div>
			<!-- 上传按钮 -->
			<div id='upbutton'>
				<button>上传</button>
			</div>
			<!-- 图形化按钮 -->
			<div id="g2cbutton">
				<button>图形化</button>
			</div>
		</div>

		<!-- Main -->
		<div id="mainArea">
			<!-- 文件列表 -->
			<div id="floderList">

			</div>
			<!-- 编辑区 -->
			<div id="editorArea">
				<div id="container" style="width:500px;height:300px;border:1px solid #ccc"></div>
			</div>
			<!-- 终端 -->
			<div class="content-box">
				<div class="receive-box">
					<div class="send-header">
						<label>接受信息</label>
					</div>
					<div class="receive-windows">
					</div>
				</div>

				<div class="send-box">
					<div class="send-header">
						<label>发送信息</label>
					</div>
					<div class="send-windows">
						<textarea class="input-send-data"></textarea>
					</div>
					<div class="send-btn">
						<div class="btn-box">
							<div class="btn btn-warning btn-send">发送信息</div>&nbsp&nbsp&nbsp
							<div class="btn btn-danger btn-reset">清空信息</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- foot -->
		<div id='foot'>
		</div>
	</div>
</body>

<script>
	require('./js/index.js');
</script>
<script src="./js/serialport.js"></script>
<script src="./js/dao/mpy.js"></script>

</html>
